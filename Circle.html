<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<canvas width="1000" height="7000" id="myCanvas" style="border: 2px solid red" ></canvas>
<script>
    class Circle{
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
    }
    function greatCri(){
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let circle = new Circle(10, 10, 100);
        ctx.arc(circle.x, circle.y, circle.radius,0, Math.PI*2);
        ctx.fill()
        ctx.fillStyle= '#000000';
    }
    greatCri();
</script>
</body>
</html>
