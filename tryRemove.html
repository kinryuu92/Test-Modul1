<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Try Remove From Array</title>
</head>
<body>
<script>
    let arr = [5, 6, 3, 2, 9, 3];
    let sum = +prompt('Enter a number: ');
    function tryRemoveFromArray(arr, sum) {
        for (let i = arr.length; i >= 0; i--) {
            if (arr[i] == sum) {
                arr.splice(i, 1);
            }
        }
        return arr;
    }
    document.write(tryRemoveFromArray(arr, sum))
</script>
</body>
</html>
