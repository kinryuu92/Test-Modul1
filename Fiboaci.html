<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=prompt("Input the number: ");
    let n=40;
    let count=2;
    let a=0;
    let b=1;
    let c=0;
    let str=[0,1];
    while (count<n){
        c=a+b;
        a=b;
        b=c;
        str.push(c);
        count++;
    }
    let flag=false;
    function isFibonacci() {
        for (let i = 0; i < str.length; i++) {
            if (number == str[i]) {
                flag = true;
            }
        }
        if (flag){
            document.write('True');
        }else {
            document.write('False');
        }
    }
    isFibonacci();
</script>
</body>
</html>
